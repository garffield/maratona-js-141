<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maratona 141 JS</title>
</head>

<body>
    <section>
        <h3>Exercicio 1 (Soma) </h3>
        <label for="numberOne">Primeiro Numero:</label>
        <input type="number" id="numberOne">
        <label for="numberTwo">Segundo Numero:</label>
        <input type="number" id="numberTwo">
        <button type="submit" onclick="sum()">Enviar</button>
    </section>

    <section>
        <h3>Exercicio 2 (Impar ou Par) </h3>
        <label for="imparOUpar">Digite um numero:</label>
        <input type="number" id="imparOUpar">
        <button type="submit" onclick="imparOUpar()">Enviar</button>
    </section>

    <section>
        <h3>Exercicio 3 (Abrir console) </h3>
        <button type="submit" onclick="sequenciaFor()">Sequencia FOR</button>
        <button type="submit" onclick="sequenciaWhile()">Sequencia WHILE</button>
    </section>

    <section>
        <h3>Exercicio 4 (Tabuada, abrir console)</h3>
        <label for="tabuada">Digite um numero:</label>
        <input type="number" id="tabuadaValor">
        <button type="submit" onclick="tabuada()">Enviar</button>
    </section>

    <section>
        <h3>Exercicio 5 (Ler array)</h3>
        <p>Dado o array: [3, 7, 2, 9, 5]</p>
        <button type="submit" onclick="lerArray()">Ler Array</button>
    </section>

    <section>
        <h3>Exercicio 6 (Inverter Palavra)</h3>
        <label for="palavraInvertida">Escreva uma palavra:</label>
        <input type="text" id="palavraInvertida">
        <button type="submit" id="enviarPalavraInvertida" onclick="inverterPalavra()">Inverter</button>
    </section>

    <section>
        <h3>Exercicio 7 (Ler array)</h3>
        <p>Dado o array: [1, 2, 3, 4, 5]</p>
        <button type="submit" onclick="somarArray()">Somar Array</button>
    </section>

    <section>
        <h3>Exercicio 8 (Numero Primo) error</h3>
        <label>Insira um numero:</label>
        <input type="number" id="numeroPrimo">
        <button type="submit" onclick="verificarPrimo()">Verificar</button>
    </section>
    <script src="./script.js"></script>
</body>

</html>
